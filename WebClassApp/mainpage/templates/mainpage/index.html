{% extends "base.html" %}
{% block content %}
    <div class="jumbotron jumbotron-fluid LartoDj" style="height: 100vh; padding-top: 200px">
        <div class="container col-12">
            <h1 class="display-3 text-center lightblack mb-5 "><i class="fas fa-book mr-3"></i>
            Welcome to Web Class App! <i class="fas fa-book-reader ml-3"></i>
        </div>
        <div class="container col-12">
            <div class="row col-12 text-center center-block">
                <div class="col-md-12 mt-4 col-md-offset-5">
                    <a class="btn-lg btn-outline-success col-1  float-center mx-5 text-success"><i
                            class="fab fa-dochub mr-1 display-2"></i>DOCS</a>
                    <a class="btn-lg btn-outline-success col-1 float-center mx-5 text-success" href="https://github.com/jesuscol96/WebClassApp"><i
                            class="fab fa-github mr-1 display-2"></i>GITHUB</a>
                </div>
            </div>
            {% if is_user %}
                <div class="jumbotron mt-5 LartoDjc">
                    <div class="display-4 text-center">
                        <i class="far fa-smile-beam mr-3"></i>We are glad to see you <b>{{username}}</b>. You are a {{role}}.
                    </div>
                </div>
            {% endif %}
        </div>
        <div class="container col-12 LartoDj" style="height: 70px"></div>
    </div>
    {% endblock %}
