{% extends "base.html" %}

{% block content %}

<form action="{% url 'mainpage:process_login' %}"  method="post">
{% csrf_token %}
  <table>
    <tr>
      <td>User:</td>
      <td><input type="text" name="username"></td>
    </tr>
    <tr>
      <td>Password:</td>
      <td><input type="password" name="password"></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit"  value="Log in"> </td>
    </tr>
  </table>
</form>

{% endblock %}
