{% extends "base.html" %}

{% block content %}

<div class="limiter">
		<div class="container-login100 LartoDj">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form action="{% url 'mainpage:process_login' %}"  method="post" class="login100-form validate-form">
        {% csrf_token %}
					<span class="login100-form-title p-b-49">
						<i class="fas fa-users mr-2"></i>Login
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Type your username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Type your password">
						<span class="focus-input100"></span>
					</div>

					<div class="text-right p-t-8 p-b-31">
						<a href="#">
							Forgot password?
						</a>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								<input type="submit"  value=''> Login
							</button>
						</div>
					</div>


					<div class="container mt-5">
						<div class="row">
							<div class="col"></div>
							<div class="col">
								<a class='btn btn-outline-primary float-center' href="/register" class="txt2">
									Sign Up
								</a>
							</div>
							<div class="col"></div>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>
</div>


{% endblock %}
