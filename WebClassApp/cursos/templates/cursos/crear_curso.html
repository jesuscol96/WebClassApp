{% extends "base.html" %}

{% block content  %}
<div class="limiter">
    <div class="container-login100 LartoDj">
    <form action="{% url 'cursos:process_new_curso' %}"  method="post">
    {% csrf_token %}
      <table>
        <tr>
          <td>Title:</td>
          <td><input type="text" name="title"></td>
        </tr>
        <tr>
          <td>Subtitle:</td>
          <td><input type="text" name="subtitle"></td>
        </tr>
        <tr>
          <td>Description:</td>
          <td><input type="text" name="description"></td>
        </tr>
        <tr>
          <td>Categoria:</td>
          <td>
            <select  name="categoria">
              {% for categoria in categorias  %}
                <option value="{{categoria.id}}">{{categoria.name}}</option>
              {% endfor %}
            </select>
          </td>
        </tr>
        <tr>
          <td>About instructor:</td>
          <td><input type="text" name="about_instructor"></td>
        </tr>
        <tr>
          <td>Playlist URL:</td>
          <td><input type="text" name="playlist_url"></td>
        </tr>
        <tr>
          <td>What will students learn:</td>
          <td><input type="text" name="what_will_students_learn"></td>
        </tr>
        <tr>
          <td>Target students:</td>
          <td><input type="text" name="target_students"></td>
        </tr>
        <tr>
          <td>Requirements:</td>
          <td><input type="text" name="requirements"></td>
        </tr>
        <tr>
          <td>Discount price:</td>
          <td><input type="text" name="discount_price"></td>
        </tr>
        <tr>
          <td>Actual price:</td>
          <td><input type="text" name="actual_price"></td>
        </tr>
        <tr>
          <td colspan="2" align="center"><input type="submit"  value="Create"> </td>
        </tr>
      </table>
    </form>
  </div>   
</div>

{% endblock %}
